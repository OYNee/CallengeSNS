type Mutation {
  uploadChallenge(
    newPost: Boolean!
    caption: String!
    category: String
    files: [String!]!
    rel_challengers: [String!]
    pre_challengers: [String!]
    next_challengers: [String!]
    tag_challengers: [String]
    scope: Boolean!
    video: [String!]
    image: [String!]
    text: [String!]
    audio: [String!]
    postId: String
  ): Post!
}
